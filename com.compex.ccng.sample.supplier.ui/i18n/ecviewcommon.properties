 supported wildcards:<br> \
 <ul> \
 <li>"*" - any character allowed</li> \
 <li>"&lt" - lower</li> \
 <li>"&lt=" - lower equals</li> \
 <li>"&gt" - greater</li> \
 <li>"&gt=" - greater equals</li> \
 <li>"!=" - not equal</li> \
 </ul>

